<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f2f2f2, #e6e6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .main-link, .sub-links a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .main-link {
            background-color: #6a5acd;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .main-link:hover {
            background-color: #5a4bbd;
            transform: scale(1.05);
        }

        .sub-links {
            margin-top: 30px;
        }

        .sub-links a {
            background-color: #ffffff;
            color: #6a5acd;
            border: 2px solid #6a5acd;
        }

        .sub-links a:hover {
            background-color: #6a5acd;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <a href="{% url 'portfolio' %}" class="main-link">Public Portfolio</a>

    <div class="sub-links">
        <a href="{% url 'about' %}">About Me</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'blog' %}">Blog</a>
        <a href="#">Gallery</a> <!-- Optional extra page -->
    </div>

</body>
</html>
